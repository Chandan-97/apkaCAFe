          <div class="form-container">
            <h2 class="title">CA SIGNUP FORM</h2>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="formlabel">Enter the Fullname.</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="formlabel">Enter the Mobile Number.</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="formlabel">Enter the Email id.</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="formlabel">Enter the Location Preference.</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="formlabel">Enter the office Address.</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="formlabel">Enter the years of Experience</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group">
                <label class="formlabel">upload degree</label>
                <input type="file" class="form-control">
              </div>

              <div class="form-group">
                <label class="formlabel">Enter the CA passed Years</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="formlabel">Enter the working year</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group">
                <label class="formlabel">Enter the Password</label>
                <input type="password" class="form-control">
              </div>

              <div class="form-group">
               <label class="formlabel">Enter the confirm Password</label>
                <input type="password" class="form-control">
              </div>              
              <button class="btn bg-light px-5 mb-5 w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
